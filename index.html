<!DOCTYPE html>
<html>
<head>
<title>Special Valentine ❤️</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ff758c;
    font-family:Arial;
    color:white;
    text-align:center;
}

#videoBox{
    display:none;
}

</style>
</head>

<body>

<div id="messageBox">
    <h1 id="message">Loading...</h1>
</div>

<div id="videoBox">
    <h1>Our Special Moment ❤️</h1>

    <video width="600" controls autoplay>
      <source src="C:\Users\Lenovo\Desktop\sharmi.mp4" type="video/mp4">  
    </video>

</div>

<script>

/* Romantic messages */
let messages = [
"Hi ❤️",
"You are something special...",
"You make my world beautiful...",
"I have something to show you..."
];

let i = 0;

function showMessages(){

    if(i < messages.length){
        document.getElementById("message").innerText = messages[i];
        i++;
        setTimeout(showMessages,2000); // change message every 2 seconds
    }
    else{
        document.getElementById("messageBox").style.display="none";
        document.getElementById("videoBox").style.display="block";
    }

}

showMessages();

</script>

</body>
</html>
