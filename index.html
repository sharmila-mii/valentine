<!DOCTYPE html>
<html>
<head>
<title>Valentine Surprise ❤️</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#ff758c;
    font-family:Arial;
    color:white;
    text-align:center;
}

#videoBox{ display:none; }
</style>
</head>
<body>

<div id="messageBox">
    <h1 id="message">Loading...</h1>
</div>

<div id="videoBox">
    <h1>Our Special Moment ❤️</h1>
   <video width="600" autoplay muted controls loop>
    <source src="https://drive.google.com/file/d/1tlhRJ1jM0J6i8BjgBle8S8xZNRGyxLLO/view?usp=drivesdk" type="video/mp4">
    Your browser does not support the video.
</video>

</div>

<script>
let messages = [
"Hi ❤️",
"You are my favorite person...",
"You make my world brighter...",
"Here’s something special for you..."
];

let i = 0;

function showMessages(){
    if(i < messages.length){
        document.getElementById("message").innerText = messages[i];
        i++;
        setTimeout(showMessages,2000);
    } else{
        document.getElementById("messageBox").style.display="none";
        document.getElementById("videoBox").style.display="block";
    }
}

showMessages();
</script>

</body>
</html>
